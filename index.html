<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SDFT15 Register</title>
</head>

<body>

    <h2>Sign Up</h2>
    <form method="post">
        <label for="fullname">Full Name</label><br>
        <input id="fullname" name="fullname" type="text" required><br>
        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required><br>
        <label for="password">Password</label><br>
        <input id="password" name="password" type="password" required minlength="6"><br>
        <label for="confirm">Confirm Password</label><br>
        <input id="confirm" name="confirm" type="password" required minlength="6"><br>
        <input id="terms" name="terms" type="checkbox" required>
        <label for="terms">I agree to the terms and conditions.</label><br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
